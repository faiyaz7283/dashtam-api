name: dashtam-dev

services:
  # PostgreSQL Database (Development)
  postgres:
    image: postgres:17.6-alpine3.22
    container_name: dashtam-dev-postgres
    env_file:
      - ../env/.env.dev
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dashtam_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dashtam-dev-network

  # Redis Cache (Development)
  redis:
    image: redis:8.2.1-alpine3.22
    container_name: dashtam-dev-redis
    env_file:
      - ../env/.env.dev
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dashtam-dev-network

  # Main Application (Development)
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: development
    container_name: dashtam-dev-app
    env_file:
      - ../env/.env.dev
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - ../src:/app/src:rw
      - ../tests:/app/tests:rw
      - ../alembic:/app/alembic:rw
      - ../alembic.ini:/app/alembic.ini:ro
      - ../certs:/app/certs:ro
      - ../pyproject.toml:/app/pyproject.toml:ro
      - ../uv.lock:/app/uv.lock:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dashtam-dev-network
    restart: unless-stopped

  # OAuth Callback Server (Development)
  callback:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: callback
    container_name: dashtam-dev-callback
    env_file:
      - ../env/.env.dev
    ports:
      - "8182:8182"
    volumes:
      - ../certs:/app/certs:ro
    depends_on:
      - app
    networks:
      - dashtam-dev-network
    restart: unless-stopped


networks:
  dashtam-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
