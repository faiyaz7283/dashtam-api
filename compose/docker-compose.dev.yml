name: dashtam-dev

services:
  # PostgreSQL Database (Development)
  postgres:
    image: postgres:17.6-alpine3.22
    container_name: dashtam-dev-postgres
    env_file:
      - ../env/.env.dev
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dashtam_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dashtam-dev-network

  # Redis Cache (Development)
  redis:
    image: redis:8.2.1-alpine3.22
    container_name: dashtam-dev-redis
    env_file:
      - ../env/.env.dev
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dashtam-dev-network

  # Main Application (Development)
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: development
    container_name: dashtam-dev-app
    env_file:
      - ../env/.env.dev
    expose:
      - "8000"
      - "8001"
    volumes:
      # Mount entire project for full dev experience (mkdocs, config files, etc.)
      - ..:/app:rw
      # Exclude .venv to prevent host/container conflicts (anonymous volume takes precedence)
      - /app/.venv
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dashtam-dev-network
      - traefik-public
    labels:
      - "traefik.enable=true"
      # Main app router (HTTPS)
      - "traefik.http.routers.dashtam-dev.rule=Host(`dashtam.local`)"
      - "traefik.http.routers.dashtam-dev.entrypoints=websecure"
      - "traefik.http.routers.dashtam-dev.tls=true"
      - "traefik.http.routers.dashtam-dev.service=dashtam-dev"
      - "traefik.http.services.dashtam-dev.loadbalancer.server.port=8000"
    restart: unless-stopped

  # OAuth Callback Server (Development)
  callback:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: callback
    container_name: dashtam-dev-callback
    env_file:
      - ../env/.env.dev
    ports:
      - "8182:8182"
    volumes:
      - ../certs:/app/certs:ro
    depends_on:
      - app
    networks:
      - dashtam-dev-network
    restart: unless-stopped


networks:
  dashtam-dev-network:
    driver: bridge
  traefik-public:
    external: true

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
