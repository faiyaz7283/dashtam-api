[pytest]
# Pytest configuration for Dashtam test suite

# Async configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --tb=short
    -v
    --color=yes

# Test paths
# Note: Rate limiting is an independent bounded context (DDD pattern)
# with co-located tests for portability. It will be extractable as a
# standalone package in the future with its own CI/CD.
# Rate limiting tests are run manually in development only:
#   docker compose exec app uv run pytest src/rate_limit/tests/
testpaths = 
    tests

# Exclude old unmigrated test files
norecursedirs = tests/tests_old_unmigrated

# Markers (defined in conftest.py via pytest_configure)
markers =
    unit: Unit tests (fast, no database)
    integration: Integration tests (with database)
    api: API/E2E tests
    database: Database-specific tests
    slow: Slow-running tests
    smoke_test: Smoke tests (end-to-end flow validation with state preservation)
    smoke: Smoke tests (run in separate isolated session)
    asyncio: Async test that requires event loop

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum version
minversion = 7.0

# Python path
pythonpath = .
